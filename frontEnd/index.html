<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Front-end</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login de Usuário -->
  <h1>Login de Usuário</h1>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>

  <!-- Botão de Logout -->
  <button id="logoutButton" style="display: none;">Sair</button>

  <!-- Cadastro de Usuário -->
  <h1>Cadastro de Usuário</h1>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button type="submit">Registrar</button>
  </form>

  <!-- Adicionar Livro -->
  <h1>Adicionar Livro</h1>
  <form id="bookForm">
    <input type="text" id="title" placeholder="Título do Livro" required>
    <input type="text" id="author" placeholder="Autor" required>
    <input type="number" id="price" placeholder="Preço" step="0.01" required>
    <button type="submit">Adicionar Livro</button>
  </form>

  <!-- Lista de Livros -->
  <h1>Lista de Livros</h1>
  <div id="bookList"></div>

  <!-- Lista de Usuários -->
  <h1>Lista de Usuários</h1>
  <div id="userList"></div>

  <script src="script.js" defer></script>
</body>
</html>
